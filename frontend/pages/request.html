<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search — Coffee Shop Jukebox</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body> 
    <nav>
        <a class="navbar-brand" href="#">Coffee Shop Jukebox</a>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Queue</a></li>
                <li><a href="request.html">Request</a></li>
                <li><a href="rules.html">Rules</a></li>
            </ul>
        </div>
    </nav>
  <!-- New search UI -->
    <div class="container">
        <div class="searchbar">
            <label for="q">Search songs (title, artist, album)</label>
            <!-- Search input box where users type queries into -->
            <input id="q" type="search" placeholder="Start typing…" autocomplete="off" />
            <div id="status" class="loading" aria-live="polite"></div>
        </div>
        <!-- Container for list of filtered results -->
        <div id="results" class="results" role="list"></div>
    </div>

    <!-- Popup notification -->
    <div id="toast" class="toast" style="display:none;" aria-live="assertive"></div>

    <script src="../js/app.js"></script>
</body>
</html>
