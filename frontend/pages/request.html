<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search â€” Coffee Shop Jukebox</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="searchpage"> 
    <nav>
        <a class="navbar-brand" href="#">Coffee Shop Jukebox</a>
        <div class="navbar">
            <ul>
                <li><a href="index.html">Queue</a></li>
                <li><a href="request.html">Request</a></li>
                <li><a href="ruleView.html">Rules</a></li>
            </ul>
        </div>
    </nav>
  <!-- New search UI -->
    <div class="container">
        <div class="searchbar">
            <label for="q">Search songs (title, artist, album)</label>
            <!-- Search input box where users type queries into -->
            <form id="searchForm">
                <input id="query" type="search" placeholder="Search for a track..." autocomplete="off" />
                <button type="submit" aria-label="Search tracks">Search</button>
            </form>
            <div id="status" class="loading" aria-live="polite"></div>
        </div>
        <!-- Container for list of filtered results -->
        <div id="results" class="results" role="list"></div>
    </div>

    <!-- Popup notification -->
    <div id="toast" class="toast" style="display:none;" aria-live="assertive"></div>

    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="modalClose" class="close">&times;</span>
            <img id="modalImage" alt="Album cover" />
            <h3 id="modalTitle"></h3>
            <p id="modalArtist"></p>
            <p id="modalAlbum"></p>
            <button id="confirmRequestBtn">Request this track</button>
        </div>
    </div>

    <script src="../js/search.js"></script>
</body>
</html>
