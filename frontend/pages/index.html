<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Shop Jukebox — Local</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .ok { color: green; }
    .err { color: crimson; }
    .btn { padding: .5rem 1rem; border: 1px solid #ccc; border-radius: .5rem; background:#f5f5f5; cursor:pointer; }
    .btn:hover { background:#eee; }
    pre { background:#f6f8fa; padding:1rem; border-radius:.5rem; overflow:auto; }
  </style>
</head>
<body>
  <!-- New search UI -->
  <div class="container">
    <div class="searchbar">
      <label for="q">Search songs (title, artist, album)</label>
      <!-- Search input box where users type queries into -->
      <input id="q" type="search" placeholder="Start typing…" autocomplete="off" />
      <div id="status" class="loading" aria-live="polite"></div>
    </div>
    <!-- Container for list of filtered results -->
    <div id="results" class="results" role="list"></div>
  </div>

  <!-- Popup notification -->
  <div id="toast" class="toast" style="display:none;" aria-live="assertive"></div>

  <script src="../js/app.js"></script>
</body>
</html>
